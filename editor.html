    <script>
        $("#genTitle").click(function(){

    // Fetch Input Value
    var val = $("#newTitle").val();

    // Set the value fetched as the html of header
    $(".artTitle").html(val);
});


        $('#fullname').click(function(){
            var name = $(this).text();
            $(this).html('');
            $('<input></input>')
            .attr({
                'type': 'text',
                'name': 'fname',
                'id': 'txt_fullname',
                'size': '15',
                'value': name
            })
            .appendTo('#fullname');
            $('#txt_fullname').focus();
        });

        $(document).on('blur','#txt_fullname', function(){
            var name = $(this).val();
            $.ajax({
              type: 'post',
              url: 'change-name.xhr?name=' + name,
              success: function(){
                $('#fullname').text(name);
            }
        });
        });
        $( function() {

            containment: "parent"
            cursor: "crosshair"
        } );

        $(function() {

      }):
